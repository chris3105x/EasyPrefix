config:
  # enable or disable the plugin (type: boolean)
  enabled: true
  # do not modify the version
  # Needed to update the config
  version: 1.6.2
  # default language (en_EN, de_DE, it_IT)
  # will create a new file in plugins/EasyPrefix
  # you can delete the other languages files
  lang: en_EN
  user:
    # allow players to create custom prefixes (requires permission EasyPrefix.chat.custom)
    # players can define their own prefix and suffix
    custom-prefix:
      enabled: false
  # subgroups can be combined with groups
  # these are also necessary for genders
  subgroups:
    # show context menu for subgroups
    enabled: true
    # allow players to define their gender | works only if subgroups are enabled!
    gender:
      enabled: true
      # force a player to select a sex (female, male, inter)
      # players get a notification on join, or if they want to change their group
      force-gender: false
  # settings for the gui
  gui:
    # Specifies if all colors and formattings should be visible, even if the player has no permissions for it.
    show-all-chatcolors: true
  # settings for chat appearance
  chat:
    # false removes all duplicate spaces
    duplicate-white-spaces: false
    color:
      # required permission EasyPrefix.color.rainbow
      rainbow:
        # please use valid chat colors, if you do not know the names, please lookup at https://minecraft.gamepedia.com/Formatting_codes#Color_codes
        colors:
          - YELLOW
          - BLUE
          - LIGHT_PURPLE
          - RED
          - DARK_AQUA
          - GOLD
          - GREEN
          - DARK_PURPLE
